{% extends "base.html" %}
{% block content %}
      <h1 style="color: #343a40;
      font-family: 'Raleway',sans-serif;
      font-size: 31px;
      font-weight: 800;
      line-height: 72px;
      margin: 70px 0 115px;
      text-align: center;
      text-transform: uppercase;">Trouvez des offres de location de voitures</h1>
    <div class="row" style="margin: auto;">
    {% for Vehicule in Vehicules %}

      <div class="col-md-4">
        <div class="thumbnail">
            <figure style="width: 400px; max-height: 400px;">
            <img
              src={{ Vehicule.image }}
              alt="Nature"
              style="width: 100%;height: 250px;object-fit: cover;"

            />
        </figure>
            <div class="caption">
              <p>Marque:{{ Vehicule.marque }} </p>
              <p>Prix:{{ Vehicule.prix }} </p>
            </div>
        </div>
      </div>
    {% endfor %}
      </div>
    </div>
    
{% endblock %}
